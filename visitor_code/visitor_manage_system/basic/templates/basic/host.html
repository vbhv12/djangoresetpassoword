{% extends 'basic/dashboard.html' %}

{% block content %}
{% load static %}
<div class="row mx-5 my-5">
	<div class="col-md mx-3">
		<div class="card card-body">
			<h5>Host:</h5>
			<hr>
			<a class="btn btn-outline-info  btn-sm btn-block" href="{% url 'createhost' %}">Create host</a>
			<!--  -->
			<div>
				<h6></h6>
			</div>
		</div>
	</div>

	<div class="col-md">
		<div class="card card-body">
			<h5>No of host</h5>
			<hr>
            <h4 style="text-align: center;padding: 10px">{{count}}</h4>
           <br>
		</div>
	</div>
</div>











<div class="row">
    <div class="col-md mx-5 my-5">
        <div class="card card-body">
            <table class="table">
                <tr>
                    <th>Host Id</th>
                    <th>Name</th>
                    <th>Phone no.</th>
                    <th>Email id</th>
                    <th></th>
                    <th></th>
                </tr>
                {% for i in host %}
                <tr>
                    <th><b>{{i.host_id}}</b></th>
                    <th>{{i.name}}</th>
                    <th>{{i.Phone_no}}</th>
                    <th>{{i.email_id}}</th>
                    <th><a class="btn btn-sm btn-info" href="{%  url 'updatehost' i.host_id %}">update</a></th>
                    <th><a class="btn btn-sm btn-danger" href="{%  url 'deletehost' i.host_id %}">Delete</a></th>
                </tr>
                {% endfor %}
            </table>
        </div>
    </div>
</div>  












{% endblock %}
